<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Phrase Hunter</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/styles.css" rel="stylesheet">
		<link href="css/animate.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	</head>

	<body>
		<div class="main-container">
			<div id="overlay" class="start">
				<h2 class="title">Phrase Hunter</h2>
				<h1 id="game-over-message"></h1>
				<button id="btn__reset">Start Game</button>
			</div>

			<div id="banner" class="section">
				<h2 class="header">Phrase Hunter</h2>
			</div>

			<div id="phrase" class="section">
				<ul></ul>
			</div>

			<div id="qwerty" class="section">
				<div class="keyrow">
					<div class="keycol"><button class="key">q</button></div>
					<div class="keycol"><button class="key">w</button></div>
					<div class="keycol"><button class="key">e</button></div>
                    <div class="keycol"><button class="key">r</button></div>
                    <div class="keycol"><button class="key">t</button></div>
                    <div class="keycol"><button class="key">y</button></div>
                    <div class="keycol"><button class="key">u</button></div>
                    <div class="keycol"><button class="key">i</button></div>
                    <div class="keycol"><button class="key">o</button></div>
                    <div class="keycol"><button class="key">p</button></div>
				</div>

				<div class="keyrow">
					<div class="keycol"><button class="key">a</button></div>
					<div class="keycol"><button class="key">s</button></div>
					<div class="keycol"><button class="key">d</button></div>
					<div class="keycol"><button class="key">f</button></div>
					<div class="keycol"><button class="key">g</button></div>
					<div class="keycol"><button class="key">h</button></div>
					<div class="keycol"><button class="key">j</button></div>
					<div class="keycol"><button class="key">k</button></div>
					<div class="keycol"><button class="key">l</button></div>
				</div>

				<div class="keyrow">
					<div class="keycol"><button class="key">z</button></div>
					<div class="keycol"><button class="key">x</button></div>
					<div class="keycol"><button class="key">c</button></div>
					<div class="keycol"><button class="key">v</button></div>
					<div class="keycol"><button class="key">b</button></div>
					<div class="keycol"><button class="key">n</button></div>
					<div class="keycol"><button class="key">m</button></div>
				</div>
			</div>

			<div id="scoreboard" class="section">
				<ol>
					<li class="tries"><img src="images/liveHeart.png" alt="Heart Icon" height="35" width="30"></li>
					<li class="tries"><img src="images/liveHeart.png" alt="Heart Icon" height="35" width="30"></li>
					<li class="tries"><img src="images/liveHeart.png" alt="Heart Icon" height="35" width="30"></li>
					<li class="tries"><img src="images/liveHeart.png" alt="Heart Icon" height="35" width="30"></li>
					<li class="tries"><img src="images/liveHeart.png" alt="Heart Icon" height="35" width="30"></li>
                </ol>
                <br/>
                <span id="points">0</span>
			</div>
		</div>

	</body>
    
	<script type="text/javascript" src="js/Phrase.js"></script>
	<script type="text/javascript" src="js/Game.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</html>
